<div>
	
	<div class="panel panel-default">
	    <div class="panel-heading">
	        	编辑模式
	    </div>
	    <div class="panel-body">
	        <div class="btn-group">
			    <button type="button" bind-click="yidong" class="btn btn-default">移动(q)</button>
			    <button type="button" bind-click="biankuang" class="btn btn-default">边框(w)</button>
			    <button type="button" bind-click="fuzhi" class="btn btn-default">复制(e)</button>
			    <button type="button" bind-click="delete" class="btn btn-default">删除(r)</button>
			</div>
	    </div>
	</div>
	
	<div class="panel panel-default">
	    <div class="panel-heading">
	        	编辑属性
	        	<button type="button" class="btn btn-default btn-xs" bind-click="addAttributes">添加属性</button>
	    </div>
	    <div class="panel-body attributes">

	    	<div class="form-group">
			    <label class="sr-only" for="name">弹出框链接</label>
			    <input type="text" bind-change="upadateIframeSrc" class="form-control iframeSrc" id="name" placeholder="请输入iframe">
			</div>
			<!--<div class="form-group">
			    <label class="sr-only" for="name">层级高度</label>
			    <input type="text" bind-change="ZIndex" class="form-control" id="name" placeholder="请输入Zindex">
			</div>-->
	    </div>
	</div>
	
	<div class="panel panel-default">
	    <div class="panel-heading">
	        	编辑Symbol
	    </div>
	    <div class="panel-body">
	    	<div class="form-group">
			    <label  for="name">颜色</label>
			    <input type="color" class="form-control graphicColor" bind-change="updateGraphicColor" id="name">
			</div>
			<div class="form-group">
			    <label  for="name">边框颜色</label>
			    <input class="form-control graphicBorderColor" bind-change="updateGraphicBorderColor" type="color">
			</div>
			<div class="form-group">
			    <label  for="name">边框宽度</label>
			    <input class="form-control graphicBorderWidth" bind-change="updateGraphicBorderWidth" type="range">
			</div>
			<div class="form-group">
			    <label  for="name">透明度</label>
			    <input bind-change="updateGraphicOpacity" type="range" class="form-control graphicOpacity" id="name">
			</div>
	       <div class="form-group">
			    <label  for="name">背景图片</label>
			    <span style="font-size: 12px;color:#999999"> 一旦使用symbol会默认修改，不会保存当前symbol </span>
			    <input bind-change="updateSymbolTypeToImage" type="file" class="form-control">
			</div>
	   </div>
	    
	</div>
	
	<div class="panel panel-default">
	    <div class="panel-footer">
	    	<div class="btn-group">
			    <button type="button" bind-click="closeEdit" class="btn btn-default">取消编辑</button>
			</div>
			<div class="btn-group">
			    <button type="button" bind-click="closeEdit" class="btn btn-default">添加到自定义类型</button>
			</div>
	    </div>
	</div>
	
	
</div>
